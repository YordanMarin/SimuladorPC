<!DOCTYPE html>
<html lang="es">
<head>

    <title>Simulador PC - Imágenes Incrustadas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222; /* Fondo oscuro general */
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h2 { margin-bottom: 10px; color: #4facfe; }
        
        #status-message {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-left: 5px solid #4facfe;
            border-radius: 4px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            font-size: 1.1em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        /* --- ESTILOS DEL MENÚ DE PIEZAS (IZQUIERDA) --- */
        .parts-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #333;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            min-width: 160px;
        }
        
        .panel-title { text-align: center; color: #aaa; margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }

        .component {
            width: 130px;
            height: 90px;
            background-color: #444;
            border-radius: 8px;
            cursor: grab;
            position: relative;
            transition: all 0.2s ease;
            /* Asegura que la imagen SVG se vea completa dentro de la caja */
            background-size: 80%; 
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .component:hover { transform: translateY(-5px); border-color: #4facfe; box-shadow: 0 8px 15px rgba(79, 172, 254, 0.3); }
        .component:active { cursor: grabbing; transform: scale(0.98); }
